<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css">
  <title>Como esta el clima APP</title>

</head>
<body>
  
  <div class="container p-4">
    <div class="row">
      <div class="col-md-4 mx-auto text-center">
        <div class="card">
          <div class="card-body">
            <h1 id="weather-location" class="h3">LOCATION</h1>
            <h3 id="weather-description" class="h4">DESCRIPTION</h3>
            <h3 id= "weather-string">Temperatura</h3>
            <ul class="list-group mt-3">
              <li class="list-group-item" id="weather-humidity">HUMEDAD</li>
              <li class="list-group-item" id="weather-wind">Velocidad del viento</li>
            </ul>
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <form action="" id="w-form">
              <div class="form-group">
                <input type="text" id="city" class="form-control" placeholder="Ciudad" autofocus>
              </div>
              <div class="form-group">
                <input type="text" id="countryCode" class="form-control" placeholder="Codigo Pais">
              </div>
              <div class="form-group">
                <button class="btn btn-dark btn-block" id="w-change-btn"> 
                    Buscar
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
